<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>amCharts V4 Example - column-chart-with-axis-break</title>
    <link rel="stylesheet" href="data.css" />
  </head>
  <body>
    <h2>Number of visits per day</h2>
    <div id="visit"></div>
    <h2>Number of purchase per day</h2>
    <div id="purchase"></div>
    <h2>Visit to purchase convert rate</h2>
    <div id="convert"></div>
    <h2>Average stay time for total user</h2>
    <div id="stay"></div>
    <h2>Average stay time for purchase user</h2>
    <div id="purchase_stay"></div>
    
    <script src="core.js"></script>
    <script src="charts.js"></script>
    <script src="themes/animated.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="data.js"></script>
    
  </body>
</html>
